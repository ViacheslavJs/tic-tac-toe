<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="fontawesome/fontcss/all.min.css?_v=20240123125711">
  <link rel="stylesheet" href="css/style.min.css?_v=20240123125711">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;1,300&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap&_v=20240123125711" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css?_v=20240123125711">
  
  <title>Home</title>
</head>

  <body>
    <div class="wrapper">
       
      <!-- main page content -->      
      <main class="main main--home">                    
          
        <div id="set">
          <div id="layer"></div>
          <button id="choose" class="choose"></button>

          <div id="player1">Player 1</div>
          <div id="player2">Player 2</div>
    
          <span id="times" class="fas fa-times"></span>
          <span id="circle" class="far fa-circle"></span>
        </div>

        <div id="modal">
          <div id="message1"></div>
          <div id="message2"></div>
          <div class="btn-align">
            <button id="end" class="end">End</button>
            <button id="continued" class="continued">Continued</button>
          </div>
          <div class="board" id="board">
            <!-- Cells will be dynamically added here -->
          </div>
        </div>   
                                                                                                                                 
      </main><!-- main page content -->
      
    </div><!-- wrapper -->
    
    <script src="js/app.min.js?_v=20240123125711"></script> 

  </body>
</html>
